<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title> Add Class form </title>
    <link rel = "stylesheet" type = "text/css" href="addclass.css" >
</head>
<div class="addclass-form">
    <h2>Add Classes</h2>
    <form>
        <input type="courseID" title="Course ID" placeholder="course ID" />
        <input type="courseNAME" title="Course Name" placeholder="course name" />
        <input type="department" title="Department" placeholder="department" />
        <input type="credits" title="Credits" placeholder="credits" />
        <input type="professorname" title="Professor Name" placeholder="professor" />
        <button type="submit" class="btn">SUBMIT</button>
    </form>
</div>

</html>
