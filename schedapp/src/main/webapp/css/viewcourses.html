<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule Classes : List of Classe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{'css/main.css'}">

</head>
<body>

<div th:include="layout::header"></div>

<section id="content">

    <h2>VIEW CLASSES</h2>


    <!-- if -->
    <h4 th:if="${viewClass.size() eq 0}">No student information to be displayed. </h4>

    <!-- else -->
    <table th:unless="${viewClass.size() eq 0}" class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">Student ID</th>
            <th scope="col">Student First Name</th>
            <th scope="col">Student Last Name</th>
            <th scope="col">Major</th>
            <th scope="col">Credits</th>
            <th scope="col">GPA</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="viewClass : ${viewClass}">
            <th th:text="${viewClass.getuser_ID()}"></th>
            <td th:text="${viewClass.getfirst_name()}"></td>
            <td th:text="${viewClass.getlast_name()}"></td>
            <td th:text="${viewClass.getmajor()}"></td>
            <td th:text="${viewClass.getcredits()}"></td>
            <td th:text="${viewClass.getGPA()}"></td>
            <td>
                <a th:if="${#httpServletRequest.remoteUser}" th:href="@{'/viewclasses/edit/' + ${viewClass.getuser_ID()}}" class="btn btn-warning">Edit</a>
            </td>
            <td>
                <a th:if="${#httpServletRequest.remoteUser}" th:href="@{'/viewclasses/delete/' + ${viewClass.getuser_ID()}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</section>

<div th:include="layout::footer"></div>

</body>
</html>
